<!DOCTYPE html>
<html> 
    <head>
        <title>Job Application form</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="form-container">
                <form action="">
                    <section class="row">
                        <section class="first-row-container">
                            <p class="left-gutter"><label for="name">Name</label></p>
                            <input type="text" name="name" id="name" class="left-gutter">
                        </section>
                        <section class="first-row-container">
                            <p class="left-gutter"><label for="company">Company</label></p>
                            <input type="text" name="company" id="company" class="left-gutter">
                        </section>
                    </section>
                    <section class="row">
                        <section class="second-row-container">
                            <p class="left-gutter"><label for="phone">Phone Number</label></p>
                            <input type="text" name="phone-number" id="phone" class="left-gutter">
                        </section>
                        <section class="second-row-container">
                            <p class="left-gutter"><label for="email">Email</label></p>
                            <input type="text" name="email" id="email" class="left-gutter">
                        </section>
                        <section class="second-row-container">
                            <p class="left-gutter"><label for="availability">Availability</label></p>
                            <input type="text" name="availability" id="availability" class="left-gutter">
                        </section>
                    </section>
                    <section class="third-row">
                        <section class="phone-container">
                            <p><label for="phone">Phone Number</label></p>
                            <input type="text" name="phone-number">
                        </section>
                        <section class="email-container">
                            <p><label for="email">Email</label></p>
                            <input type="text" name="email">
                        </section>
                        <section class="availability-container">
                            <p><label for="availability">Availability</label></p>
                            <input type="text" name="availability">
                        </section>
                    </section>
                    <section class="fourth-row">
                    </section>

                </form>
            </section>
            
        </main>
    </body>
</html>
