<!DOCTYPE html>
<html> 
    <head>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <body>
        <main>
            <section class="form-container">
                <form>
                    <section class="row">
                        <section class="first-row container">
                            <p class="left-gutter"><label for="name">Name</label></p>
                            <input type="text" name="name" placeholder="What is your full name?" id="name" class="left-gutter">
                        </section>
                        <section class="first-row container">
                            <p class="left-gutter"><label for="company">Company</label></p>
                            <input type="text" name="company" placeholder="Where do you currently work?" id="company" class="left-gutter">
                        </section>
                    </section>
                    <section class="row">
                        <section class="second-row container">
                            <p class="left-gutter"><label for="phone">Phone Number</label></p>
                            <input type="text" name="phone-number" placeholder="What is the best # to reach you?" id="phone" class="left-gutter">
                        </section>
                        <section class="second-row container">
                            <p class="left-gutter"><label for="email">Email</label></p>
                            <input type="text" name="email" placeholder="What is your email address?" id="email" class="left-gutter">
                        </section>
                        <section class="second-row container">
                            <p class="left-gutter"><label for="availability">Availability</label></p>
                            <input type="text" name="availability" placeholder="5-15 hrs per week" id="availability" class="left-gutter">
                        </section>
                    </section>
                    <section class="row">
                        <section class="third-row container">
                            <p class="left-gutter"><label for="skills">Skills</label></p>
                            <input type="text" name="skills" placeholder="List a few of your primary skills" id="skills" class="left-gutter">
                        </section>
                        <section class="third-row container">
                            <p class="left-gutter"><label for="yrs-experience">Yrs Experience</label></p>
                            <input type="text" name="yrs-experience" placeholder="How many years of experience?" id="yrs-experience" class="left-gutter">
                        </section>
                        <section class="third-row container">
                            <p class="left-gutter"><label for="fav-color">Favorite Color</label></p>
                            <input type="text" name="fav-color" placeholder="What's your favorite color, above all others?" id="fav-color" class="left-gutter">
                        </section>
                        <section class="third-row container">
                            <p class="left-gutter"><label for="prog-lang">Programming Language Of Choice</label></p>
                            <input type="text" name="prog-lang" placeholder="I know. Tough question." id="prog-lang" class="left-gutter">
                        </section> 
                    </section>
                    <section class="fourth-row row container">
                            <input type="submit" value="Submit Form" class="button">
                    </section>
                </form>
            </section>
        </main>
    </body>
</html>
